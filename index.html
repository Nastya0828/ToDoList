<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" >
        <title> ToDoList </title>     
        <link rel = "stylesheet" href = "style.css">   
    </head>
    
    <body>
        <div class = "container"> 
            <span class = "header"> ToDoList </span>  

            <div class = "new-task">
                <p><input class = "input-title" type = "text" placeholder = "Title"> </p>
                <p><input class = "input-description" type = "char" placeholder="Description"></p>
                <p><button class = "save-task"> Save</button> </p>
            </div> 

            <h4> List Tasks </h4>

            <div class = "task"> 
                <div class = "tasks"> 
                    <p class = "title">Title 1</p>
                    <p class = "description">Description 1</p>
                </div>

                <div class = "tasks"> 
                    <p class = "title">Title 2</p>
                    <p class = "description">Description 2</p>
                </div>

                <div class = "tasks"> 
                    <p class = "title">Title 3</p>
                    <p class = "description">Description 3</p>
                </div>

                <div class = "tasks"> 
                    <p class = "title">Title 4</p>
                    <p class = "description">Description 4</p>
                </div>

                <div class = "tasks"> 
                    <p class = "title">Title 5</p>
                    <p class = "description">Description 5</p>
                </div>

            </div>  
        </div>
    </body>
</html>
